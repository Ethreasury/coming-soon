<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ethereum Treasury — Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      background: radial-gradient(circle at top, #0a0a0a, #000);
      color: white;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 2.8rem;
      letter-spacing: 1px;
      margin-bottom: 0.5rem;
    }
    p {
      color: #aaa;
      margin-bottom: 2rem;
      max-width: 400px;
    }
    input {
      padding: 0.8rem 1rem;
      border: none;
      border-radius: 6px;
      margin-right: 0.5rem;
      outline: none;
      width: 220px;
    }
    button {
      background: linear-gradient(90deg, #4b8bff, #00d1b2);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.8rem 1.5rem;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }
    button:hover {
      opacity: 0.85;
    }
    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #555;
    }
    a {
      color: #00d1b2;
      text-decoration: none;
      margin: 0 6px;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Ethereum Treasury</h1>
  <p>Building Ethereum’s first decentralized treasury.<br />Launching soon.</p>

  <div>
    <input type="email" placeholder="Enter your email" />
    <button>Notify me</button>
  </div>

  <footer>
    <a href="#">Twitter</a> • <a href="#">Discord</a> • <a href="#">Contact</a>
  </footer>
</body>
</html>
